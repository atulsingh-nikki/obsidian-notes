---
layout: default
title: "Search"
permalink: /search/
description: "Search across blog posts and notes."
---

<section class="search-page" data-pagefind-ignore="all">
  <header class="search-page__header">
    <h1>Search</h1>
    <p class="search-page__description">
      Search across posts and notes with instant results.
    </p>
  </header>

  <div id="search" class="search-page__ui"></div>
</section>

<link rel="stylesheet" href="{{ '/pagefind/pagefind-ui.css' | relative_url }}">
<script src="{{ '/pagefind/pagefind-ui.js' | relative_url }}"></script>
<script>
  window.addEventListener('DOMContentLoaded', function () {
    if (!window.PagefindUI) return;
    new PagefindUI({
      element: "#search",
      showSubResults: true,
      openFilters: ["Type"],
      showEmptyFilters: false,
      highlightParam: "highlight",
      baseUrl: "{{ '/' | relative_url }}",
      translations: {
        placeholder: "Search topics, tags, or keywords..."
      }
    });
  });
</script>
