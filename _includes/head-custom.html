<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

{% if jekyll.environment == "production" and site.google_analytics %}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics | escape }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics | escape }}');
  </script>
{% endif %}

<!-- MathJax Configuration -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      processEscapes: true,
      processEnvironments: true,
      tags: 'none',
      packages: {'[+]': ['base', 'ams', 'boldsymbol']}
    },
    options: {
      skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code', 'annotation', 'annotation-xml'],
      ignoreHtmlClass: 'tex2jax_ignore',
      processHtmlClass: 'tex2jax_process'
    },
    startup: {
      ready() {
        MathJax.startup.defaultReady();
        console.log('MathJax loaded successfully');
      }
    }
  };
</script>

<!-- Load MathJax synchronously to avoid conflicts -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
<script>
  window.__SITE_CONFIG__ = Object.assign({}, window.__SITE_CONFIG__, {
    basePath: {{ site.baseurl | jsonify }},
    booksIndexUrl: {{ '/books.json' | relative_url | jsonify }}
  });
</script>
<script src="{{ '/assets/main.js' | relative_url }}" type="module" defer></script>
